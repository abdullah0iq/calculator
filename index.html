<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div id="calculator">
      <div id="inputs">456 / 4</div>
      <div id="result">114</div>
      <div id="buttonsBox">
        <div id="C1">
          <button id="C" class="optionButton">C</button>
          <button id="7">7</button>
          <button id="4">4</button>
          <button id="1">1</button>
          <button id="negToPos">+/-</button>
        </div>
        <div id="C2">
          <button id="delete" class="optionButton">
            <img src="backspace.svg" alt="Backspace Icon" />
          </button>

          <button id="8">8</button>
          <button id="5">5</button>
          <button id="2">2</button>
          <button id="decimal">.</button>
        </div>
        <div id="C3">
          <button id="percentage" class="optionButton">%</button>
          <button id="9">9</button>
          <button id="6">6</button>
          <button id="3">3</button>
          <button id="0">0</button>
        </div>
        <div id="C4">
          <button id="division" class="operationButton">/</button>
          <button id="multiplication" class="operationButton">X</button>
          <button id="subtraction" class="operationButton">+</button>
          <button id="addition" class="operationButton">-</button>
          <button id="equal" class="operationButton">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
